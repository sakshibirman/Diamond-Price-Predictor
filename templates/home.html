<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diamond Price Predictor</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Diamond Price Predictor</h1>
        <form action="{{ url_for('predict_datapoint') }}" method="post">
            <fieldset class="border p-4">
                <legend class="w-auto">Enter Diamond Details</legend>

                <!-- Carat-->
                <div class="form-group">
                    <label for="carat">Carat</label>
                    <input type="number" step="0.01" min="0" class="form-control" id="carat" name="carat" placeholder="Enter Carat Weight" required>
                </div>

                <!-- Cut -->
                <div class="form-group">
                    <label for="cut">Cut</label>
                    <select class="form-control" id="cut" name="cut" required>
                        <option value="" disabled selected>Select Cut</option>
                        <option value="Ideal">Ideal</option>
                        <option value="Premium">Premium</option>
                        <option value="Very Good">Very Good</option>
                        <option value="Good">Good</option>
                        <option value="Fair">Fair</option>
                    </select>
                </div>

                <!-- Color -->
                <div class="form-group">
                    <label for="color">Color</label>
                    <select class="form-control" id="color" name="color" required>
                        <option value="" disabled selected>Select Color</option>
                        <option value="D">D (Best)</option>
                        <option value="E">E</option>
                        <option value="F">F</option>
                        <option value="G">G</option>
                        <option value="H">H</option>
                        <option value="I">I</option>
                        <option value="J">J (Worst)</option>
                    </select>
                </div>

                <!-- Clarity -->
                <div class="form-group">
                    <label for="clarity">Clarity</label>
                    <select class="form-control" id="clarity" name="clarity" required>
                        <option value="" disabled selected>Select Clarity</option>
                        <option value="IF">IF (Internally Flawless)</option>
                        <option value="VVS1">VVS1</option>
                        <option value="VVS2">VVS2</option>
                        <option value="VS1">VS1</option>
                        <option value="VS2">VS2</option>
                        <option value="SI1">SI1</option>
                        <option value="SI2">SI2</option>
                        <option value="I1">I1</option>
                    </select>
                </div>

                <!-- Depth -->
                <div class="form-group">
                    <label for="depth">Depth (%)</label>
                    <input type="number" step="0.01" min="0" class="form-control" id="depth" name="depth" placeholder="Enter Depth Percentage" required>
                </div>

                <!-- Table -->
                <div class="form-group">
                    <label for="table">Table (%)</label>
                    <input type="number" step="0.01" min="0" class="form-control" id="table" name="table" placeholder="Enter Table Percentage" required>
                </div>

                <!-- Dimensions -->
                <div class="form-group">
                    <label for="x">Length (mm)</label>
                    <input type="number" step="0.01" min="0" class="form-control" id="x" name="x" placeholder="Enter Length (X)" required>
                </div>

                <div class="form-group">
                    <label for="y">Width (mm)</label>
                    <input type="number" step="0.01" min="0" class="form-control" id="y" name="y" placeholder="Enter Width (Y)" required>
                </div>

                <div class="form-group">
                    <label for="z">Height (mm)</label>
                    <input type="number" step="0.01" min="0" class="form-control" id="z" name="z" placeholder="Enter Height (Z)" required>
                </div>

                <!-- Submit Button -->
                <button type="submit" class="btn btn-primary btn-block">Predict Diamond Price</button>
            </fieldset>
        </form>

        <!-- Prediction Result -->
        {% if results %}
        <div class="mt-4 alert alert-success">
            <h4>Prediction Result:</h4>
            <p>{{ results }}</p>
        </div>
        {% endif %}
    </div>
</body>
</html>
